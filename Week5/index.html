<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Cheat Sheet</title>
  </head>
  <body> <!-- These are block elements -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Paragraph Tag</p>
    <div><p>This is a paragraph inside a DIV</p></div>
    <section></section>
      <!-- Block Elements -->

      <!--Inline Elements -->
      <p><strong>Bold</strong></p>
      <p><em>Italics</em></p>
      <p><u>Underline</u></p>
      <p><strike>Strikethrough</strike></p>
      <p><a href="google.com">Anchor Tag (Hypertext Reference [External])</a></p>
      <!--Inline Elements -->


      <img src="img2/yoda.jpeg" alt="Baby Yoda Meditating">
      <p><a href="/aboutme.html">Here is an internal reference link</a></p>

  </body>
</html>
